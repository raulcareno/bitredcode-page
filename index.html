<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BitRedCode</title>
  <style>
    /* Estilos Generales */
    body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #1e1e1e; /* Color de fondo oscuro para mejor contraste */
      font-family: 'Courier New', Courier, monospace; /* Fuente monoespaciada para efecto de código */
      overflow: hidden; /* Oculta cualquier desbordamiento del contenido */
      color: white; /* Color del texto principal */
    }

    /* Contenedor del Fondo de Código */
    .code-background {
      position: absolute;
      top: 25%; /* Inicia a un 25% desde la parte superior para ocupar el 50% de la página */
      left: 0;
      width: 100%;
      height: 50%; /* Ocupa el 50% de la altura de la página */
      overflow: hidden;
      z-index: -1; /* Coloca el fondo detrás del contenido principal */
      background-color: #1e1e1e; /* Asegura que el fondo tenga el mismo color */
    }

    /* Contenedor Interno para Animación Continua */
    .code-inner {
      display: flex;
      flex-direction: column;
      animation: scrollUp 10s linear infinite;
    }

    /* Estilos de las Líneas de Código */
    .code-line {
      color: white;
      opacity: 0.8; /* Opacidad ajustada al 0.8 */
      font-size: 16px;
      line-height: 1.5;
      white-space: nowrap;
      padding: 2px 20px;
    }

    /* Animación para Mover las Líneas de Código hacia Arriba */
    @keyframes scrollUp {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-50%);
      }
    }

    /* Estilos del Contenido Principal */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1; /* Asegura que el contenido esté por encima del fondo */
    }

    .logo {
      margin-bottom: 20px;
      width: 500px; /* Tamaño original del SVG */
      max-width: 100%; /* Asegura que el logo no exceda el ancho del contenedor */
      position: relative; /* Necesario para el desplazamiento */
      left: 14%; /* Desplaza el logo un 30% hacia la derecha */
    }

    .logo.enlarged {
      width: 1000px; /* 500px * 2 = 1000px */
    }

    .logo svg {
      width: 100%; /* Hace que el SVG ocupe el 100% del contenedor .logo */
      height: auto;
    }

    p {
      text-align: center;
      max-width: 600px;
      margin: 0 20px;
      color: #dddddd;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    /* Responsividad para Dispositivos Móviles */
    @media (max-width: 768px) {
      .code-background {
        top: 20%;
        height: 60%;
      }

      .logo.enlarged {
        width: 800px; /* 400px * 2 = 800px */
        left: 15%; /* Ajuste del desplazamiento para pantallas medianas */
      }

      p {
        font-size: 1rem;
        max-width: 90%;
      }
    }

    @media (max-width: 480px) {
      .code-background {
        top: 15%;
        height: 70%;
      }

      .code-line {
        font-size: 14px;
        padding: 1px 10px;
      }

      .logo.enlarged {
        width: 600px; /* 300px * 2 = 600px */
        left: 9%; /* Ajuste del desplazamiento para pantallas pequeñas */
      }

      p {
        font-size: 0.9rem;
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <!-- Fondo de Código -->
  <div class="code-background" id="codeBackground">
    <div class="code-inner" id="codeInner">
      <!-- Las líneas de código se generarán aquí mediante JavaScript -->
    </div>
  </div>

  <!-- Contenido Principal -->
  <div class="content">
    <div class="logo enlarged"> <!-- Añadimos la clase 'enlarged' para agrandar el logo -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100" preserveAspectRatio="xMidYMid meet">
        <!-- Texto "bitredcode" en blanco -->
        <text x="60" y="60" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" font-weight="600">bitredcode</text>
        
        <!-- Triángulo animado, rotado, escalado y posicionado en la parte superior de la letra "b" -->
        <polygon id="blinking-triangle" points="20,10 40,50 0,50" fill="#ffffff"
          transform="rotate(90, 20, 30) scale(0.4) translate(50, -25)" />
        
        <!-- Animación de parpadeo -->
        <animate
          xlink:href="#blinking-triangle"
          attributeName="opacity"
          values="1;0;1"
          dur="1s"
          repeatCount="indefinite" />
      </svg>
    </div>
    
    <p>Tu plataforma para soluciones innovadoras.</p>
  </div>

  <!-- JavaScript para Generar Líneas de Código -->
  <script>
    const codeInner = document.getElementById('codeInner');
    const codeSamples = [
      "function iniciar() {",
      "  console.log('Iniciando BitRedCode...');",
      "}",
      "",
      "const usuario = {",
      "  nombre: 'Juan',",
      "  rol: 'Desarrollador',",
      "};",
      "",
      "if (usuario.rol === 'Desarrollador') {",
      "  iniciar();",
      "}",
      "",
      "// Fin del script",
      "for (let i = 0; i < 10; i++) {",
      "  console.log(i);",
      "}",
      "",
      "let resultado = sumar(5, 3);",
      "function sumar(a, b) {",
      "  return a + b;",
      "}",
      "",
      "class Proyecto {",
      "  constructor(nombre) {",
      "    this.nombre = nombre;",
      "  }",
      "}",
      "",
      "const proyecto = new Proyecto('BitRedCode');",
      "console.log(proyecto.nombre);",
      "",
      "try {",
      "  // Intentar algo",
      "} catch (error) {",
      "  console.error(error);",
      "}",
      "",
      "const lista = [1, 2, 3, 4, 5];",
      "lista.forEach(item => {",
      "  console.log(item);",
      "});",
      "",
      "const saludo = '¡Hola Mundo!';",
      "console.log(saludo);",
      "",
      "// Agrega más líneas de código según sea necesario",
      "const fecha = new Date();",
      "console.log(`Fecha actual: ${fecha}`);",
      "const apiUrl = 'https://api.bitredcode.com';",
      "fetch(apiUrl)",
      "  .then(response => response.json())",
      "  .then(data => console.log(data));",
      "",
      "const numero = 42;",
      "console.log(`El número es: ${numero}`);",
      "const esActivo = true;",
      "console.log(`Estado activo: ${esActivo}`);",
      "",
      "const multiplicar = (a, b) => a * b;",
      "console.log(multiplicar(4, 5));"
    ];

    // Función para Generar una Línea de Código
    function generarLineaCodigo(linea) {
      const div = document.createElement('div');
      div.classList.add('code-line');
      div.textContent = linea;
      return div;
    }

    // Añadir líneas de código al contenedor
    function cargarLineasCodigo() {
      codeSamples.forEach(linea => {
        if (linea.trim() === "") {
          const br = document.createElement('br');
          codeInner.appendChild(br);
        } else {
          const lineaDiv = generarLineaCodigo(linea);
          codeInner.appendChild(lineaDiv);
        }
      });
    }

    // Cargar las líneas de código dos veces para crear un bucle infinito
    cargarLineasCodigo();
    cargarLineasCodigo();

    // Opcional: Actualizar las líneas de código periódicamente si deseas agregar nuevas
    /*
    setInterval(() => {
      // Remover la primera línea
      if (codeInner.firstChild) {
        codeInner.removeChild(codeInner.firstChild);
      }
      // Añadir una nueva línea al final
      const nuevaLinea = codeSamples[Math.floor(Math.random() * codeSamples.length)];
      const lineaDiv = generarLineaCodigo(nuevaLinea);
      codeInner.appendChild(lineaDiv);
    }, 10000); // Cada 10 segundos
    */
  </script>
</body>
</html>
