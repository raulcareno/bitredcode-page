<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BitRedCode</title>
  <style>
    /* Estilos Generales */
    body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e1e; /* Color de fondo oscuro para mejor contraste */
      font-family: 'Courier New', Courier, monospace; /* Fuente monoespaciada para efecto de código */
      overflow: hidden; /* Oculta cualquier desbordamiento del contenido */
      color: white; /* Color del texto principal */
    }

    /* Contenedor del Fondo de Código */
    .code-background {
      position: absolute;
      top: 25%; /* Inicia a un 25% desde la parte superior para ocupar el 50% de la página */
      left: 0;
      width: 100%;
      height: 50%; /* Ocupa el 50% de la altura de la página */
      overflow: hidden;
      z-index: -1; /* Coloca el fondo detrás del contenido principal */
      background-color: #1e1e1e; /* Asegura que el fondo tenga el mismo color */
    }

    /* Contenedor de las Líneas de Código */
    .code-container {
      display: flex;
      flex-direction: column;
      animation: scrollUp 20s linear infinite;
    }

    /* Estilos de las Líneas de Código */
    .code-line {
      white-space: nowrap;
      font-size: 16px;
      color: #33ff33; /* Verde brillante para resaltar */
      margin: 2px 0; /* Espacio entre líneas */
    }

    /* Animación para Desplazar el Contenedor hacia Arriba */
    @keyframes scrollUp {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-50%);
      }
    }

    /* Estilos del Contenido Principal */
    .logo {
      margin-bottom: 20px;
      z-index: 1; /* Asegura que el logo esté por encima del fondo */
    }

    p {
      text-align: center;
      max-width: 600px;
      margin: 0 20px;
      color: #dddddd;
      z-index: 1;
    }

    /* Responsividad para Dispositivos Móviles */
    @media (max-width: 600px) {
      .code-line {
        font-size: 14px;
      }
      p {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Fondo de Código -->
  <div class="code-background">
    <div class="code-container" id="codeContainer">
      <!-- Las líneas de código se generarán aquí mediante JavaScript -->
    </div>
  </div>

  <!-- Contenido Principal -->
  <div class="logo">
    <svg width="500" height="100" xmlns="http://www.w3.org/2000/svg">
      <!-- Texto "bitredcode" con un grosor intermedio (semi-bold) -->
      <text x="60" y="60" font-family="Arial, sans-serif" font-size="40" fill="#33ff33" font-weight="600">bitredcode</text>
      
      <!-- Triángulo animado, rotado, escalado y posicionado en la parte superior de la letra "b" -->
      <polygon id="blinking-triangle" points="20,10 40,50 0,50" fill="#33ff33"
        transform="rotate(90, 20, 30) scale(0.4) translate(50, -25)" />
      
      <!-- Animación de parpadeo -->
      <animate
        xlink:href="#blinking-triangle"
        attributeName="opacity"
        values="1;0;1"
        dur="1s"
        repeatCount="indefinite" />
    </svg>
  </div>
  
  <!-- Título Eliminado -->
  
  <p>Tu plataforma para soluciones innovadoras.</p>

  <!-- JavaScript para Generar Líneas de Código -->
  <script>
    const codeContainer = document.getElementById('codeContainer');
    const codeSamples = [
      "function iniciar() {",
      "  console.log('Iniciando BitRedCode...');",
      "}",
      "",
      "const usuario = {",
      "  nombre: 'Juan',",
      "  rol: 'Desarrollador',",
      "};",
      "",
      "if (usuario.rol === 'Desarrollador') {",
      "  iniciar();",
      "}",
      "",
      "// Fin del script",
      "for (let i = 0; i < 10; i++) {",
      "  console.log(i);",
      "}",
      "",
      "let resultado = sumar(5, 3);",
      "function sumar(a, b) {",
      "  return a + b;",
      "}",
      "",
      "class Proyecto {",
      "  constructor(nombre) {",
      "    this.nombre = nombre;",
      "  }",
      "}",
      "",
      "const proyecto = new Proyecto('BitRedCode');",
      "console.log(proyecto.nombre);",
      "",
      "try {",
      "  // Intentar algo",
      "} catch (error) {",
      "  console.error(error);",
      "}",
      "",
      "const lista = [1, 2, 3, 4, 5];",
      "lista.forEach(item => {",
      "  console.log(item);",
      "});",
      "",
      "const saludo = '¡Hola Mundo!';",
      "console.log(saludo);",
      "",
      "// Agrega más líneas de código según sea necesario",
      "const fecha = new Date();",
      "console.log(`Fecha actual: ${fecha}`);",
      "const apiUrl = 'https://api.bitredcode.com';",
      "fetch(apiUrl)",
      "  .then(response => response.json())",
      "  .then(data => console.log(data));",
      "",
      "const numero = 42;",
      "console.log(`El número es: ${numero}`);",
      "const esActivo = true;",
      "console.log(`Estado activo: ${esActivo}`);",
      "",
      "const multiplicar = (a, b) => a * b;",
      "console.log(multiplicar(4, 5));"
    ];

    // Función para Generar una Línea de Código
    function generarLineaCodigo(codigo) {
      const line = document.createElement('div');
      line.classList.add('code-line');
      line.textContent = codigo;
      return line;
    }

    // Generar las Líneas de Código Iniciales
    function generarCodigoInicial() {
      codeSamples.forEach(codigo => {
        if (codigo.trim() !== "") {
          const line = generarLineaCodigo(codigo);
          codeContainer.appendChild(line);
        } else {
          const emptyLine = document.createElement('div');
          emptyLine.classList.add('code-line');
          emptyLine.innerHTML = '&nbsp;'; // Línea vacía para espaciamiento
          codeContainer.appendChild(emptyLine);
        }
      });

      // Duplicar las líneas de código para crear un bucle infinito
      codeSamples.forEach(codigo => {
        if (codigo.trim() !== "") {
          const line = generarLineaCodigo(codigo);
          codeContainer.appendChild(line);
        } else {
          const emptyLine = document.createElement('div');
          emptyLine.classList.add('code-line');
          emptyLine.innerHTML = '&nbsp;';
          codeContainer.appendChild(emptyLine);
        }
      });
    }

    // Inicializar las Líneas de Código
    generarCodigoInicial();
  </script>
</body>
</html>
