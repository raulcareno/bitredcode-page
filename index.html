<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BitRedCode</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .logo {
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="logo">
    <svg width="500" height="100" xmlns="http://www.w3.org/2000/svg">
      <!-- Texto "bitredcode" con un grosor intermedio (semi-bold) -->
      <text x="60" y="60" font-family="Arial, sans-serif" font-size="40" fill="black" font-weight="600">bitredcode</text>
      
      <!-- Triángulo animado, rotado, escalado y posicionado en la parte superior de la letra "b" -->
      <polygon id="blinking-triangle" points="20,10 40,50 0,50" fill="black"
        transform="rotate(90, 20, 30) scale(0.4) translate(50, -25)" />
      
      <!-- Animación de parpadeo -->
      <animate
        xlink:href="#blinking-triangle"
        attributeName="opacity"
        values="1;0;1"
        dur="1s"
        repeatCount="indefinite" />
    </svg>
  </div>
  <h1>Bienvenido a BitRedCode</h1>
  <p>Tu plataforma para soluciones innovadoras.</p>
</body>
</html>
